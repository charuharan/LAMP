<html>
<head>
<title>forms</title>
</head>
<body>
<h1>create a simple form</h1>
<form action="file:///E:/LAMP/HTML/table.html" method="post">
<label for="fname">first name:</label>
<input type="text" id="fname" name="fname" validate><br>
<label for="lname">last name:</label>
<input type="text" id="lname" name="lname"><br>
<label for="dept">department</label>
<select id="dept" name="dept">
<option value="ece">ECE</option>
<option value="csc">CSC</option>
<option value="it">IT</option>
</select>
<label for="phonenumber">phone number:</label>
<input type="number" id="phonenumber" name="phonenumber" maxlength="15" placeholder="91-123456789"><br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
</body>
</html>
