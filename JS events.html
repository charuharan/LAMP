<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML Events</h2>

<button id="myBtn" title="click here to see date and time" >Click there!!</button>
<p id="demo" onmouseover="document.getElementById('demo').style.backgroundColor='violet'"
onmouseout="document.getElementById('demo').style.backgroundColor = 'white'">
<input type="text">
</p>

<script>
document.getElementById("myBtn").onclick = displayDate;

function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
</script>

</body>
</html>
