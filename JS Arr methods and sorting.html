<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods and Sorting</h2>
<p id="demo"></p>

<script>
const numbers = [5,10,15,20,25];

document.getElementById("demo").innerHTML = "First number over 18 has index: " + numbers.findIndex(myFunction) + "<br>" + "Number over 18 is:  " +  numbers.find(myFunction) + "<br>" + "Filter number over 18: " + numbers.filter(myFunction) + "<br>" + "create new array using map: " + numbers.map(myFunction2)+ "<br>" + "Remove last value: " + numbers.pop();

function myFunction(value) {
  return value > 18;
}
function myFunction2(value) {
  return value * 2;
}
function myFunction3() {
  numbers.sort();
  document.getElementById("demo").innerHTML = numbers;
}
function myFunction4() {
  numbers.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = numbers;
}
</script>
<div>
<button onclick="myFunction3()">Sort Alphabetically</button>
<button onclick="myFunction4()">Sort Numerically</button>
</div>
</body>
</html>
