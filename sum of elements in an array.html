<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.reduce()</h2>
<p>sum of all numbers in an array:</p>

<p id="demo"></p>

<script>
const numbers = [1,5,6,2,3];

document.getElementById("demo").innerHTML = "The sum is " + numbers.reduce(myFunction);

function myFunction(total, value) {
  return total + value;
}
</script>

</body>
</html>
