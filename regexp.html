<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p id="p01">The best things in life are free!</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
let text1 = "Hello World!"; 
let n = text1.search(/world!/i);
let text2 = "Is this all there is?";
let result = text2.match(/is/g);
let text3 = "123456789";
let res = text3.match(/[1-4]/g);
let text4 = "Give 100%!"; 
let n1 = text4.match(/\d/g);
let text5 = document.getElementById("p01").innerHTML;
const pattern = /e/;
document.getElementById("demo5").innerHTML = pattern.test(text5);
document.getElementById("demo4").innerHTML = n1;
document.getElementById("demo1").innerHTML = result;
document.getElementById("demo2").innerHTML = n;
document.getElementById("demo3").innerHTML = res; 
</script>

</body>
</html>
